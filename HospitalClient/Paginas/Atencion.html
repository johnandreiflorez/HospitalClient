<div class="row mt-2">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header bg-lightblue">
                <h3 class="card-title">REGISTRO DE ATENCION</h3>
            </div>
            <form id="frmRegistroAtencion">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="txtID">ID</label>
                            <input type="text" class="form-control" id="txtID" placeholder="ID">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cboMedico">Medico</label>
                                <select id="cboMedico" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cboEnfermera">Enfermera</label>
                                <select id="cboEnfermera" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cboPaciente">Paciente</label>
                                <select id="cboPaciente" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cboIngreso">Ingreso</label>
                                <select type="date" id="cboIngreso" class="form-control" disabled="disabled">
                                </select>
                            </div>
                            <div class="form-group" hidden>
                                <label for="cboIngreso2">Ingreso</label>
                                <select type="date" id="cboIngreso2" class="form-control" >
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtFecha">Fecha Atencion</label>
                                <input type="date" class="form-control" id="txtFecha" disabled ="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="txtNota">Nombre</label>
                                <input type="text" class="form-control" id="txtNota" placeholder="Nota...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnIngresar" class="btn-block btn-lg btn-success">REGISTRAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger">ELIMINAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-secondary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class=""></div>
                </div>
                <!-- /.card-body -->
                <div class="row justify-content-center">
                    <div class="col-md-11">
                        <table id="tblAtencion" class="table table-bordered table-striped">
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="Scripts/Atencion.js"></script>
