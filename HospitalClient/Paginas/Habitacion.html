<div class="row mt-2">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header bg-lightblue">
                <h3 class="card-title">REGISTRO DE HABITACIÓN</h3>
            </div>
            <form id="frmRegistroPaciente">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtID">ID</label>
                                <input type="text" class="form-control" id="txtID" placeholder="ID">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="txtTipo">Tipo</label>
                                <input type="text" class="form-control" id="txtTipo" placeholder="Tipo de habitación">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="txtPrecio">Precio</label>
                                <input type="text" class="form-control" id="txtPrecio" placeholder="Precio">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnIngresar" class="btn-block btn-lg btn-success">REGISTRAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger">ELIMINAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-secondary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class=""></div>
                </div>
                <!-- /.card-body -->
                <div class="row justify-content-center">
                    <div class="col-md-11">
                        <table id="tblHabitacion" class="table table-bordered table-striped">
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="Scripts/Habitacion.js"></script>
