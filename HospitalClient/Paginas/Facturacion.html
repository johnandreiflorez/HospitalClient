<div class="row mt-2">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header bg-dark">
                <h3 class="card-title">FACTURACIÓN</h3>
            </div>
            <form id="frmFacturacion">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="txtID">ID</label>
                            <input type="text" class="form-control" id="txtID" placeholder="ID">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cboPaciente">Paciente</label>
                                <select id="cboPaciente" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtCedula">Cédula</label>
                                <input type="text" class="form-control" id="txtCedula" placeholder="Cédula"disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtHabitacion">Habitación</label>
                                <input id="txtHabitacion" class="form-control" disabled="disabled" />                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtPrecioHabitacion">Precio</label>
                                <input id="txtPrecioHabitacion" class="form-control" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-11">
                            <table id="tblTratamientoAsignado" class="table table-bordered table-striped">
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaIngreso">Fecha ingreso</label>
                                <input type="date" class="form-control" id="txtFechaIngreso" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaSalida">Fecha salida</label>
                                <input type="date" class="form-control" id="txtFechaSalida">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label for="txtDias">Dias</label>
                                <input type="number" disabled="disabled" class="form-control" id="txtDias">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <br />
                                <div class="d-flex" style=" justify-content: space-evenly;">
                                    <div>
                                        <input class="form-check-input" type="radio" name="pagado" id="pagado2">
                                        <label class="form-check-label" for="pagado2">
                                            Pendiete
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="pagado" id="pagado1">
                                        <label class="form-check-label" for="pagado1">
                                            Pagar
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaPago">Fecha pago</label>
                                <input type="date" class="form-control" id="txtFechaPago" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtValor">Valor</label>
                                <input type="number" class="form-control" id="txtValor" disabled="disabled">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnIngresar" class="btn-block btn-lg btn-success">REGISTRAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger">ELIMINAR</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-secondary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class=""></div>
                </div>
                <!-- /.card-body -->
                <!--<div class="row justify-content-center">
                    <div class="col-md-11">
                        <table id="tblFact" class="table table-bordered table-striped">
                        </table>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</div>
<script src="Scripts/Facturacion.js"></script>
