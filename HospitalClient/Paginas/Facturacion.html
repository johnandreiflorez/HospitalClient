<div class="row mt-2">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header bg-lightblue">
                <h3 class="card-title">FACTURACIÓN</h3>
            </div>
            <form id="frmFacturacion">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="txtID">ID</label>
                            <input type="text" class="form-control" id="txtID" placeholder="ID">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cboPaciente">Paciente</label>
                                <select id="cboPaciente" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtCedula">Cédula</label>
                                <input type="text" class="form-control" id="txtCedula" placeholder="Cédula"disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtHabitacion">Habitación</label>
                                <input id="txtHabitacion" class="form-control" disabled="disabled" />                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtPrecioHabitacion">Precio</label>
                                <input id="txtPrecioHabitacion" class="form-control" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-11">
                            <table id="tblTratamientoAsignado" class="table table-bordered table-striped">
                                <thead><tr><th class="sorting sorting_asc" tabindex="0" aria-controls="tblTratamientoAsignado" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Medicamento: activate to sort column descending" style="width: 171px;">Medicamento</th><th class="sorting" tabindex="0" aria-controls="tblTratamientoAsignado" rowspan="1" colspan="1" aria-label="Tratamiento: activate to sort column ascending" style="width: 438px;">Tratamiento</th><th class="sorting" tabindex="0" aria-controls="tblTratamientoAsignado" rowspan="1" colspan="1" aria-label="Valor: activate to sort column ascending" style="width: 80px;">Valor</th><th class="sorting" tabindex="0" aria-controls="tblTratamientoAsignado" rowspan="1" colspan="1" aria-label="Fecha_Inicio: activate to sort column ascending" style="width: 160px;">Fecha_Inicio</th><th class="sorting" tabindex="0" aria-controls="tblTratamientoAsignado" rowspan="1" colspan="1" aria-label="Fecha_Fin: activate to sort column ascending" style="width: 133px;">Fecha_Fin</th></tr></thead>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaIngreso">Fecha ingreso</label>
                                <input type="date" class="form-control" id="txtFechaIngreso" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaSalida">Fecha salida</label>
                                <input type="date" class="form-control" id="txtFechaSalida">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label for="txtDias">Dias</label>
                                <input type="number" disabled="disabled" class="form-control" id="txtDias">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <br />
                                <div class="d-flex" style=" justify-content: space-evenly;">
                                    <div>
                                        <input class="form-check-input" type="radio" name="pagado" id="pagado2">
                                        <label class="form-check-label" for="pagado2">
                                            Pendiete
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="pagado" id="pagado1" checked>
                                        <label class="form-check-label" for="pagado1">
                                            Pagar
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtFechaPago">Fecha pago</label>
                                <input type="date" class="form-control" id="txtFechaPago" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtValor">Valor</label>
                                <input type="number" class="form-control" id="txtValor" disabled="disabled">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <button type="button" id="btnIngresar" class="btn-block btn-lg btn-success">REGISTRAR</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger">ELIMINAR</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-secondary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class=""></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-11">
                        <table id="tblFactura" class="table table-bordered table-striped">
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="Scripts/Facturacion.js"></script>
